<div class="container-fluid mt-5 pt-5 pb-5 d-flex justify-content-center align-items-center">
    <div *ngIf="character" class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img [src]="character.image" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{character.name}}</h5>
                    <p class="card-text">Specie: {{character.species}}</p>
                    <p class="card-text">Status: {{character.status}}</p>
                    <p class="card-text">Gender: {{character.gender}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
