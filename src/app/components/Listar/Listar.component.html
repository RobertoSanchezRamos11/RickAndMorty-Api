<div class="container">

  <div class="row mb-4 pt-4">
    <h1>Characters</h1>
  </div>

  <div class="row mb-4 ">
    <div class="col-3">
      <input class="form-control" type="text" [(ngModel)]="searchTerm" placeholder="Search">
    </div>
    <div class="col-2">
      <select class="form-select" [(ngModel)]="selectedSpecies">
        <option value="">All</option>
        <option value="human">Human</option>
        <option value="alien">Alien</option>
      </select>
    </div>
  </div>

  <div class="container justify-content-center d-flex gap-4 flex-wrap">
    <div *ngFor="let item of filterCharacters()" class="card" style="width: 18rem;">
      <img [src]="item.image" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">{{item.species}}</p>
        <a (click)="obtenerCharacter(item.id)" class="btn btn-primary">View</a>
      </div>
    </div>
  </div>

</div>
